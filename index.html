<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>
    Counter App
  </title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="counter">
      <h1>Counter : <span id="conter">0</span></h1>
    </div>
    <div class="btn-build">
      <button id="increment" class="btn inc">+ Increment</button>
      <button id="reset" class="btn reset">Reset</button>
      <button id="decrement" class="btn dec">- Decrement</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
